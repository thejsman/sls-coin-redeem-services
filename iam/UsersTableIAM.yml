UsersTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:GetItem
    - dynamodb:DeleteItem
    - dynamodb:Scan
    - dynamodb:UpdateItem
    - sqs:ReceiveMessage
    - sqs:SendMessage

  Resource:
    - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/UsersTable
    - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/BufferCoinsTable
    - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/CoinsTable
    - ${self:custom.coinsRedemptionQueue.arn}
